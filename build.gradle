plugins {
    id 'java'
    id 'application'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

tasks.register('sourcesJar', Jar) {
    dependsOn classes
    archiveClassifier.set('sources')
    from sourceSets.main.allSource
}

jar {
    manifest {
        attributes('Main-Class': 'ru.nivanov.conway.StartWindow')
    }
}

application {
    mainClass = 'ru.nivanov.conway.StartWindow'
}